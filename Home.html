<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Product Landing Page</title>
        <link rel="icon" href="icon.jpeg">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        
    </head>

    <header id="header">
      <div id="header-img">
       <img src="header3.png">
      </div>


       <!-- navbar -->
      <nav id="nav-bar">

        <div class="home"><a href="Home.html">Home</a></div>
        <div class="products"><a href="Products.html">Products</a></div>
        <div class="About"><a href="About.html">About</a></div>

      </nav> 
   </header>

        
    <body>
         
               <!-- pics -->
           <div class="Pics">

            <div>
              <img class="pic2" src="pic6.jpg">
            </div>
            
          </div> 


          <div class="Container">
            <!-- motto -->
            <div>
              <h2 class="Motto">Lifetime Reusable Container!</h2>
            </div>

            
                 <!-- pic 2 -->
            <p class="newcolor">Newest Color Drops</p>
            <div class="colors"><img src="color.jpg" alt="differentcolors"></div>
          </div>

          <!-- button -->
          <div class="buttondiv">
           <a href="Products.html" class="btn">BUY NOW!</a>
          </div>
           
           <!-- form -->
          <div class="row">
           <div class="column">
            <form id="form" method="post" class="w3-container">

              <label for="name">Customer name</label>
               <input class="w3-input  w3-padding-16 w3-hover-blue w3" type="text" name="Customer name" placeholder="Customer name" required>
              <br />

              <label for="Email">Customer Email</label>
               <input class="w3-input  w3-padding-16 w3-hover-blue" type="Email" name="Customer email" placeholder="Customer email"> 
              <br/>

              <label for="Suggestions">Suggestions</label>
              <textarea name="Suggestions" maxlength="200" rows="10" cols="30"></textarea>
               <br />


               <input class="w3-button w3-round-large w3-hover-blue" class=w3-input type="submit" value="Submit">
               <br />

            </form>
          </div>

          
    
           <!-- links -->
           <div class="nav-links">
            <span>
               <a href="Home.html" target="_blank"></a>
            </span>

            <span>
              <a href="Products.html" target="_blank"></a>
            </span>

            <span>
                <a href="About.html" target="_blank"></a>
              </span>

          </div>


      <div id="video" class="column">
         <iframe width="800" height="450" src="https://www.youtube.com/embed/4Sqe5pECzbQ?si=qhYdi8mU5kSpbiTB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>
   
   
    </body>



</html>
