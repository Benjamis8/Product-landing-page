<!DOCTYPE html>
<html>
    <head> 
        <title>My Form</title>
    </head>
  <body>
     <form method="get">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="Enter First Name"> 
         <br />
        <label for="lastname">Last name</label> 
        <input type="text" name="lastname"> <br>
        <label for="condition">Do you agree with the conditions?</label>
        <input type="radio" name="condition" value="yes"> Yes
        <input type="radio" name="condition" value="No"> No
        <input type="radio" name="condition" value="Maybe"> Maybe 
         <br />
        <label for="favecolor">favorite color(s):</label> 
        <input type="checkbox" name="favecolor" value="red"> Red
        <input type="checkbox" name="favecolor" value="red"> Yellow
        <input type="checkbox" name="favecolor" value="red"> Blue
        <input type="checkbox" name="favecolor" value="red"> Green
         <br />
        <label for="address">Address:</label>
        <textarea name="address" maxlength="10" rows="6" cols="30"></textarea>
        <br />
        <label for="email">Email</label>
        <input type="email" name="email">
        <br />
        <label for="password">password</label>
        <input type="password" min="20" max="30"> 
        <br />
        
        <br />
        <label for="favedessert">Dessert</label>
        <select name="Dessert"> 
          <option selected disabled>Select option</option>
           <option value="Icecream">Icecream</option>
           <option value="Pudding">Pudding</option>
           <option value="Chocolate">Chocolate</option>
           <option value="Cake">Cake</option>
           <option value="halohalo">halo halo</option>
           <option value="kakanin">kakanin</option>
           <option value="lecheflan">leche lan</option>

        </select>
        <br />
        <label for="Birthday">Birthday</label>
        <input type="date"  name="date" min="2024-08-01" max="2024-08-01">
        <label for="age">Age:</label>
        <input type="number" min="18" max="99">
        <br />
        <input type="submit" value="Send">
        <br />
        <input type="submit" value="Submit my information">
     </form>
  

  </body>

</html>
